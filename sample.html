<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>errorLite - a Lightweight &amp; Simple jQuery Input Validation plugin</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<link rel="stylesheet" href="sample.css" media="all" />
	<link rel="stylesheet" href="jquery.errorlite.css" media="all" />
</head>
<body>
	<div class="wrapper">
		<div class="content">
			<h1>errorLite Sample</h1>
			<p>The form won't submit, because this is a static sample. Focusing and bluring the fields will reveal the errors.</p>
			<form action="#" method="post" class="sample-form">
				<span>
					<input type="text" data-type="alphanumeric-extended" name="name" placeholder="Name" required>
				</span>
				<span>
					<input type="text" data-type="alphanumeric" name="username" placeholder="Username" required>
				</span>
				<span>
					<input type="email" name="email" placeholder="Email" required>
				</span>
				<span>
					<input type="password" name="password" placeholder="Password" required>
				</span>
				<span>
					<input type="tel" name="phone" placeholder="Phone Number">
				</span>
				<span>
					<input type="url" name="url" placeholder="Website">
				</span>
				<span>
					<input type="number" name="children" placeholder="Number of Children">
				</span>
				<button type="submit" name="submit">Submit!</button>
			</form>
		</div>
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="jquery.errorlite.min.js"></script>
	<script src="sample.js"></script>
</body>
</html>
